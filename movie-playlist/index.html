<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MoviePlaylist</title>
  <base href="https://ebrahimmithaiwala.github.io/movie-name/">  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
<link rel="stylesheet" href="styles.2a33e56aa90ecc684056.css"></head>
<body>

  <ul>
    <li *ngFor="let item of playlist; let $index = index"
        (click)="onClickPlaylistItem(item, $index)"
        [class.selected]="item === currentItem">
        {{ item.title }}
    </li>
 </ul>
 <video #media
      [vgMedia]="media"
      [src]="currentItem.src"
      id="singleVideo"
      preload="auto"
      crossorigin>
</video>
